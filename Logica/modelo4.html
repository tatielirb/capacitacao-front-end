<html>

<head>
  <title>Lógica de programação com Javascript</title>
  <meta charset="utf-8" />
</head>

<body>
  <script>

    // pedir para o usuario digitar um numero de 1 a 4 . Mostrar na tela uma mensagem para cada numero;

    var n1 = parseInt(prompt("Digitar um numero de 1 á 4:"));
   
  

    switch (n1) {
      case 1:
        alert('Você digitou 1');
        break;
      case 2:
        alert('Você digitou 2');
        break;
      case 3:
        alert('Você digitou 3');
        break;
      case 4:
        alert('Você digitou 4');
        break;
      default:
        alert('O numero digitado não esta na lista, digite um numero de 1 a 4')
        break;
    }

  </script>
</body>

</html>
