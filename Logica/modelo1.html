<html>
  <head>
    <title>Conversão entre tipos</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      // pedir para o usuario digitar dois numeros e mostrar a soma deles

      // sobre parse
      //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/parseInt
      //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/parseFloat

      var numero1 = prompt('Digite um numero ');
      numero1 = parseFloat(numero1);

      var numero2 = prompt('Digite outro numero ');
      numero2 = parseFloat(numero2);

      result = numero1 + numero2;
      alert('o resultado da soma é : ' + result);
    </script>
  </body>
</html>
