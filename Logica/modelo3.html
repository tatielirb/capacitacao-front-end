<html>

<head>
  <title>Lógica de programação com Javascript</title>
  <meta charset="utf-8" />
</head>

<body>
  <script>
    // pedir para o usuario digitar dois numeros e mostrar uma mensagem informando  se o aluno
    // diver media maior que 5 esta aprovado
    // se for menor que 5 esta reprovado
    // se qualquer uma das notas forem igual a zero ele reprova.

    // &&  = E  as duas condições tem que ser verdadeiras
    // || = ou uma das condições tem que ser verdadeiras

    var n1 = prompt("Digite um valor");
    n1 = parseFloat(n1);

    var n2 = prompt("Digite outro valor");
    n2 = parseFloat(n2);

    var media = (n1 + n2) / 2;

    if(n1 > 0 && n2 > 0 && media > 5 ) {
      alert('Aprovado');
    } else {
      alert("reprovado");
    }

  </script>
</body>

</html>
