<body>
  <script>
    // == igualdade de valor
    //!= difernte valor
    //=== igualgade valor tipo
    //!== diferente valor e tipo
    // > maior
    //>= maior e igual
    //< menor
    //<= menor e igual
    // = atribuição 
    // <> diferente em outras linguagens 

    // digitar dois valores e fazer a media  , boolean , maior do que 5 ele tem que ser true se for menor false



    var n1 = prompt("Digite um valor");
    n1 = parseFloat(n1);

    var n2 = prompt("Digite outro valor");
    n2 = parseFloat(n2);

    var media = (n1 + n2) / 2;

    alert(media > 5);

  </script>
